<h4>Formularios <small> Template</small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input minlength="5" required [ngModel]="usuario.nombre" name="nombre" class="form-control" type="text"
          placeholder="Nombre" #nombre="ngModel" [class.is-invalid]="nombre.invalid && nombre.touched">

        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras.</small>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input minlength="5" required [ngModel]="usuario.apellido" name="apellido" class="form-control" type="text"
          placeholder="Apellido" #apellido="ngModel" [class.is-invalid]="apellido.invalid && apellido.touched">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras.</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [ngModel]="usuario.correo" name="correo"
        class="form-control" type="email" placeholder="Correo electrÃ³nico" #correo="ngModel"
        [class.is-invalid]="correo.invalid && correo.touched">
      <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">El correo es obligatorio.</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">

      <select #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched" [disabled]="data.length === 0" required
        class="form-control" name="pais" [ngModel]="usuario.pais">
        <option *ngFor="let item of data; let i = index" [value]="item.codigo">
          {{ item.nombre }}
        </option>
      </select>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input required name="genero" value="M" [class.is-invalid]="genero.invalid && genero.touched"
          [ngModel]="usuario.genero" class="form-check-input" type="radio" #genero="ngModel">
        <label class="form-check-label" for="">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input required name="genero" value="F" [class.is-invalid]="genero.invalid && genero.touched"
          [ngModel]="usuario.genero" class="form-check-input" type="radio" #genero="ngModel">
        <label class="form-check-label" for="">Femenino</label>
      </div>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
