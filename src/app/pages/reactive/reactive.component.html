<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"
          [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido"
          [class.is-invalid]="apellidoNoValido">
        <small *ngIf="apellidoNoValido" class="text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo"
        [class.is-invalid]="correoNoValido">
      <small *ngIf="correoNoValido" class="text-danger">Correo es requerido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control" type="text" placeholder="Nombre de Usuario" formControlName="usuario"
        [class.is-invalid]="usuarioNoValido">
      <small *ngIf="usuarioNoValido" class="text-danger">Nombre de usuario ya existe</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Clave</label>
    <div class="col">

      <input class="form-control" [class.is-invalid]="pass1NoValido" type="password" placeholder="Clave"
        formControlName="pass1">

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir Clave</label>
    <div class="col">

      <input class="form-control" type="password" [class.is-invalid]="pass2NoValido" placeholder="Repetir clave"
        formControlName="pass2">

    </div>
  </div>


  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">

      <div class="col">
        <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito"
          [class.is-invalid]="distritoNoValido">
      </div>

      <div class="col">
        <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad"
          [class.is-invalid]="ciudadNoValido">
      </div>

    </div>
  </div>

  <div class="row">

    <div class="col">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <input type="text" class="form-control" [formControlName]="i">
            </td>
            <td>
              <button (click)="borrarPasatiempo(i)" class="btn btn-danger">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button (click)="agregarPasatiempo()" type="button" class="btn btn-primary mt-3 mb-5 btn-block">Agregar</button>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado del formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>

<pre>
  {{ forma.value | json }}
</pre>
